<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <div class="logo"><a href="#Logo">Magic Goose Books</a></div>
      <nav class="hamb-menu">
        <ul>
          <li><a href="#Portfolio">Book List</a></li>
          <li><a href="#About"> Add New</a></li>
          <li><a href="#Contact"> Contact</a></li>
        </ul>
      </nav>
      <div class="date"></div>
    </header>
    <h1>All Awesome Books</h1>
    <section id="added-booklist" class="books"></section>
    <hr id="breaker" />
    <h2>Add a new Book</h2>
    <form id="added-book">
      <div>
        <label for="title"></label>
        <input type="text" id="title" placeholder="Title" required />
      </div>
      <div>
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" required />
      </div>
      <div><button type="submit" id="add-button" class="btn">Add</button></div>
    </form>

    <section class="contact">
      <header>
        <h2>Contact Information</h2>
      </header>
      <article>
        <p
          >Do you have any question or just want to say "Hello"? <br />
          You can reach out to us!</p
        >
        <ul class="contact-list">
          <li>Our mail</li>
          <li>Our phone number</li>
          <li>Our Address</li>
        </ul>
      </article>
    </section>

    <footer>
      <h2>Copyright @ Magic Goose Publishers</h2>
    </footer>

    <script src="books.js"></script>
  </body>
</html>
